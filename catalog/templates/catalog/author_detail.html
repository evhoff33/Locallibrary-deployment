{% extends "base.html" %}
{% block content %}
  <h1>Name: {{ author.first_name }} {{ author.last_name }}</h1>

  <p><strong>Date of Birth: {{ author.date_of_birth }} &nbsp&nbsp&nbsp&nbsp&nbspDate of Death: {{ author.date_of_death }}</strong>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in object.book_set.all %}
        <li><a href="{% url 'book_detail' pk=book.pk %}">{{ book.title }}</a></li>
      <hr>

    {% endfor %}
  </div>
{% endblock %}
